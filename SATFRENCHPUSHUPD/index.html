<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
        background-image: url("maybethefirst.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #032f35;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
        box-sizing: border-box;
      }

      section {
        position: relative;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      h1 {
        font-size: 5rem;
        font-weight: bold;
        text-transform: uppercase;
        margin: 0;
        line-height: 1.2;
      }

      h1 span {
        display: block;
      }

      p {
        font-size: 2rem;
        margin: 30px 0 0 0;
        max-width: 700px;
        line-height: 1.4;
      }
      .pin-wrap {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pin-wrap img {
        max-width: 100%;
        max-height: 100%;
      }

      .credit {
        font-size: 1.2rem;
        margin-top: 50px;
        text-align: center;
      }

      .credit a {
        color: #032f35;
        text-decoration: none;
        border-bottom: 2px solid #032f35;
        transition: border-bottom 0.3s ease;
      }

      .credit a:hover {
        border-bottom: 2px solid transparent;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <section data-bgcolor="#bcb8ad" data-textcolor="#032f35">
        <div>
          <h1 data-scroll data-scroll-speed="1"><span>Horizontal</span> <span>scroll</span> <span>section</span></h1>
          <p data-scroll data-scroll-speed="2" data-scroll-delay="0.2"></p>
        </div>
      </section>

      <section id="sectionPin">
        <div class="pin-wrap">
          <img src="maybethefirst.jpg" alt="">
        </div>
      </section>

      <section>
        <h2 data-scroll data-scroll-speed="1" class="credit"><a href="https://www.youtube.com/watch?v=snH91WGT1UE&ab_channel=BrentFaiyaz" target="_blank">Made by Sandesh</a></h2>
      </section>
    </
